            --dark-bg: #1a1a1a;
            --dark-surface: #2d2d2d;
            --dark-text: #e0e0e0;
        }

        body {

            background: var(--primary-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            transition: background 0.3s;
        }

        body.dark-mode {
            background: #0a0a0a;
        }

        .chat-container {
            background: #fff;
            width: 100%;
            max-width: 900px;
            height: 650px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            animation: slideIn 0.5s ease-out;
            transition: all 0.3s;
        }

        .dark-mode .chat-container {
            background: var(--dark-surface);
            color: var(--dark-text);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .chat-header {

            color: white;
            padding: 15px 20px;

            justify-content: space-between;
            align-items: center;
        }

        .header-left {

            align-items: center;
            gap: 15px;
        }

        .header-left h1 {
            font-size: 22px;
            font-weight: 600;
        }

        .online-count {
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 14px;
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .header-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 8px;
            border-radius: 50%;
            cursor: pointer;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
        }

        .header-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .user-setup {
            padding: 20px;
            background: #f8f9fa;

        }

        .dark-mode .user-setup {
            background: var(--dark-bg);
            border-color: #444;
        }

        .user-setup.hidden {

        }

        .user-setup input {

            border-radius: 25px;
            font-size: 16px;
            transition: border-color 0.3s;
            background: white;

            color: var(--dark-text);

            border-color: #667eea;

            width: 100%;
            padding: 12px;
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .user-setup button:hover {

        }

        .chat-messages {

            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
            scroll-behavior: smooth;
        }

        .dark-mode .chat-messages {

        }

        .message {

            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }

        .message.own {

        }

        .message-content {

            border-radius: 20px;

        }

        .message.own .message-content {

        .dark-mode .message.other .message-content {

            background: white;
            padding: 2px 8px;

        .dark-mode .message-reactions {

        .reaction:hover {

        .message-info {

        .message.own .message-info {

        .chat-input-container {

        .dark-mode .chat-input-container {

        .emoji-picker {

            right: 20px;

        }

        .typing-dots span:nth-child(2) {

        }

        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {

            bottom: 60px;
            left: 20px;
            right: 20px;
            background: white;
            border-radius: 10px;

        }

            border-radius: 5px;

            transition: background 0.2s;

        .command-item:hover {
            background: #f0f0f0;
        }

        .dark-mode .command-item:hover {
            background: var(--dark-bg);
        }

        .command-item strong {
            color: #667eea;
        }

        .command-item small {
            color: #666;
            margin-left: 10px;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            animation: slideInRight 0.3s ease-out;
            display: none;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(0);
            }
        }

        .image-preview {
            max-width: 300px;
            max-height: 300px;
            border-radius: 10px;
            margin-top: 10px;
            cursor: pointer;
        }

        @media (max-width: 600px) {
            .chat-container {
                height: 100vh;
                max-width: 100%;
                border-radius: 0;
            }
            
            .message-content {
                max-width: 85%;
            }

            .emoji-picker {
                right: 10px;
                left: 10px;
                max-width: none;
            }
        }
    </style>

        function displayMessage(data, isOwn = false) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageEl = document.createElement('div');
            messageEl.className = `message ${isOwn || data.username === username ? 'own' : 'other'}`;
            messageEl.id = `msg-${data.id || Date.now()}`;
            
            const time = new Date(data.timestamp).toLocaleTimeString('vi-VN', {
                hour: '2-digit',
                minute: '2-digit'
            });
            
            // Check for image
            let content = escapeHtml(data.message);
            if (data.imageUrl) {
                content += `<img src="${data.imageUrl}" class="image-preview" onclick="window.open('${data.imageUrl}', '_blank')">`;
            }
            
            // Auto-link URLs
            content = content.replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank">$1</a>');
            
            messageEl.innerHTML = `
                <div class="message-content">
                    ${content}
                    ${data.reactions && Object.keys(data.reactions).length > 0 ? 
                        `<div class="message-reactions">
                            ${Object.entries(data.reactions).map(([emoji, users]) => 
                                `<span class="reaction" onclick="toggleReaction('${data.id}', '${emoji}')">${emoji} ${users.length}</span>`
                            ).join('')}
                        </div>` : ''
                    }
                </div>
                <div class="message-info">${escapeHtml(data.username)} ‚Ä¢ ${time}</div>
            `;
            
            // Add reaction on double click
            messageEl.querySelector('.message-content').ondblclick = () => showReactionPicker(data.id);
            
            messagesDiv.appendChild(messageEl);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            
            // Play sound for new messages
            if (!isOwn && data.username !== username && soundEnabled) {
                playSound('message');
            }
            
            // Show notification for mentions
            if (data.message.includes(`@${username}`) && data.username !== username) {
                showNotification(`üí¨ ${data.username} ƒë√£ nh·∫Øc ƒë·∫øn b·∫°n!`);
            }
        }

        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (file && file.type.startsWith('image/')) {
                if (file.size > 5 * 1024 * 1024) {
                    showNotification('‚ö†Ô∏è ·∫¢nh ph·∫£i nh·ªè h∆°n 5MB!');
                    return;
                }
                
                showNotification('üì§ ƒêang t·∫£i ·∫£nh...');
                
                // For local mode
                if (firebaseConfig.apiKey === "YOUR_API_KEY") {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const messageData = {
                            username: username,
                            message: 'üì∑ ƒê√£ g·ª≠i m·ªôt ·∫£nh',
                            imageUrl: e.target.result,
                            timestamp: Date.now()
                        };
                        displayMessage(messageData, true);
                    };
                    reader.readAsDataURL(file);
                } else {
                    // Firebase Storage
                    const storageRef = storage.ref(`images/${Date.now()}_${file.name}`);
                    storageRef.put(file).then(snapshot => {
                        snapshot.ref.getDownloadURL().then(url => {
                            const messageData = {
                                username: username,
                                message: 'üì∑ ƒê√£ g·ª≠i m·ªôt ·∫£nh',
                                imageUrl: url,
                                timestamp: Date.now()
                            };
                            database.ref('messages').push(messageData);
                            showNotification('‚úÖ ƒê√£ g·ª≠i ·∫£nh!');
                        });
                    }).catch(error => {
                        showNotification('‚ùå L·ªói t·∫£i ·∫£nh!');
                        console.error(error);
                    });
                }
            }
        }
        
        function setupFirebaseListeners() {
            // Listen for new messages
            database.ref('messages').limitToLast(50).on('child_added', (snapshot) => {
                const data = snapshot.val();
                data.id = snapshot.key;
                displayMessage(data);
            });
            
            // Listen for message updates (reactions)
            database.ref('messages').limitToLast(50).on('child_changed', (snapshot) => {
                const data = snapshot.val();
                data.id = snapshot.key;
                const existingMsg = document.getElementById(`msg-${data.id}`);
                if (existingMsg) {
                    existingMsg.remove();
                    displayMessage(data);
                }
            });
            
            // Listen for online users
            database.ref('users').on('value', (snapshot) => {
                onlineUsers = snapshot.val() || {};
                updateOnlineCount();
            });
            
            // Listen for typing users
            database.ref('typing').on('value', (snapshot) => {
                const typingUsers = snapshot.val() || {};
                const typingList = Object.entries(typingUsers)
                    .filter(([user, typing]) => user !== username && typing)
                    .map(([user]) => user);
                
                const indicator = document.getElementById('typingIndicator');
                if (typingList.length > 0) {
                    indicator.innerHTML = `${typingList.join(', ')} ƒëang nh·∫≠p <span class="typing-dots"><span></span><span></span><span></span></span>`;
                } else {
                    indicator.innerHTML = '';
                }
            });
        }
        
        function updateOnlineCount() {
            const onlineCount = Object.values(onlineUsers).filter(u => u.online).length;
            document.getElementById('onlineCount').textContent = `üë• ${onlineCount} online`;
        }
        
        function showReactionPicker(messageId) {
            const reactions = ['‚ù§Ô∏è', 'üòÇ', 'üòÆ', 'üò¢', 'üò°', 'üëç'];
            const picker = prompt(`Ch·ªçn reaction:\n${reactions.join(' ')}`);
            if (picker && reactions.includes(picker)) {

            }
        }
        
        function toggleReaction(messageId, emoji) {
            if (firebaseConfig.apiKey !== "YOUR_API_KEY") {
                const reactionRef = database.ref(`messages/${messageId}/reactions/${emoji}`);
                reactionRef.transaction((current) => {
                    current = current || [];
                    const index = current.indexOf(username);
                    if (index > -1) {
                        current.splice(index, 1);
                    } else {
                        current.push(username);
                    }
                    return current.length > 0 ? current : null;
                });
            }
        }

        function showCommandSuggestions() {
            const input = document.getElementById('messageInput');
            const suggestions = document.getElementById('commandSuggestions');
            
            if (input.value.startsWith('/')) {
                const search = input.value.toLowerCase();
                const filtered = commands.filter(cmd => cmd.cmd.startsWith(search));
                
                if (filtered.length > 0) {
                    suggestions.innerHTML = filtered.map(cmd => 
                        `<div class="command-item" onclick="selectCommand('${cmd.cmd}')">
                            <strong>${cmd.cmd}</strong>
                            <small>${cmd.desc}</small>
                        </div>`
                    ).join('');
                    suggestions.classList.add('show');
                } else {
                    hideCommandSuggestions();
                }
            } else {
                hideCommandSuggestions();
            }
        }
        
        function hideCommandSuggestions() {
            document.getElementById('commandSuggestions').classList.remove('show');
        }
        
        function selectCommand(cmd) {
            document.getElementById('messageInput').value = cmd;
            hideCommandSuggestions();
            document.getElementById('messageInput').focus();
        }

            const div = document.createElement('div');
