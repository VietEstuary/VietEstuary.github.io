<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBox - Ứng Dụng Chat Realtime</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .chat-container {
            background: #fff;
            width: 100%;
            max-width: 800px;
            height: 600px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .chat-header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .online-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            background: #4ade80;
            border-radius: 50%;
            margin-left: 10px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(74, 222, 128, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(74, 222, 128, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(74, 222, 128, 0);
            }
        }

        .user-setup {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .user-setup.hidden {
            display: none;
        }

        .user-setup input {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .user-setup input:focus {
            outline: none;
            border-color: #667eea;
        }

        .user-setup button {
            margin-top: 10px;
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .user-setup button:hover {
            transform: scale(1.02);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.own {
            text-align: right;
        }

        .message-content {
            display: inline-block;
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 20px;
            word-wrap: break-word;
        }

        .message.own .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message.other .message-content {
            background: #e9ecef;
            color: #333;
            border-bottom-left-radius: 5px;
        }

        .message-info {
            font-size: 12px;
            color: #6c757d;
            margin-top: 5px;
        }

        .message.own .message-info {
            text-align: right;
        }

        .chat-input {
            padding: 20px;
            background: white;
            border-top: 1px solid #e9ecef;
            display: flex;
            gap: 10px;
        }

        .chat-input input {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .chat-input input:focus {
            outline: none;
            border-color: #667eea;
        }

        .chat-input button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .chat-input button:hover {
            transform: scale(1.05);
        }

        .chat-input button:active {
            transform: scale(0.95);
        }

        .typing-indicator {
            padding: 5px 20px;
            font-size: 14px;
            color: #6c757d;
            font-style: italic;
            min-height: 25px;
        }

        @media (max-width: 600px) {
            .chat-container {
                height: 100vh;
                max-width: 100%;
                border-radius: 0;
            }
            
            .message-content {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>ChatBox <span class="online-indicator"></span></h1>
        </div>
        
        <div class="user-setup" id="userSetup">
            <input type="text" id="usernameInput" placeholder="Nhập tên của bạn..." maxlength="20">
            <button onclick="setUsername()">Bắt đầu chat</button>
        </div>
        
        <div class="chat-messages" id="chatMessages"></div>
        
        <div class="typing-indicator" id="typingIndicator"></div>
        
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Nhập tin nhắn..." disabled>
            <button onclick="sendMessage()" id="sendButton" disabled>Gửi</button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <script>
        // Cấu hình Firebase - Bạn cần thay thế bằng config của bạn
        const firebaseConfig = {
          apiKey: "AIzaSyBjVDakNyX8FgavimOhlFgUKaArxuU3gvg",
          authDomain: "ndtvnproject.firebaseapp.com",
          databaseURL: "https://ndtvnproject-default-rtdb.firebaseio.com",
          projectId: "ndtvnproject",
          storageBucket: "ndtvnproject.firebasestorage.app",
          messagingSenderId: "39500587709",
          appId: "1:39500587709:web:44f0c33abcd2fc2e854dd4",
          measurementId: "G-LQSLG393VM"
        };
        
        // Khởi tạo Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        let username = '';
        let typingTimeout;
        
        // Lưu trữ tin nhắn local khi chưa có Firebase
        let localMessages = [];
        let useLocalStorage = true;
        
        // Kiểm tra xem Firebase đã được cấu hình chưa
        if (firebaseConfig.apiKey === "YOUR_API_KEY") {
            console.log("Đang sử dụng chế độ local. Hãy cấu hình Firebase để sử dụng realtime!");
            useLocalStorage = true;
            loadLocalMessages();
        } else {
            useLocalStorage = false;
            setupFirebaseListeners();
        }
        
        function setUsername() {
            const input = document.getElementById('usernameInput');
            if (input.value.trim()) {
                username = input.value.trim();
                document.getElementById('userSetup').classList.add('hidden');
                document.getElementById('messageInput').disabled = false;
                document.getElementById('sendButton').disabled = false;
                document.getElementById('messageInput').focus();
                
                // Hiển thị tin nhắn chào mừng
                displaySystemMessage(`${username} đã tham gia phòng chat!`);
            }
        }
        
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (message && username) {
                const messageData = {
                    username: username,
                    message: message,
                    timestamp: Date.now()
                };
                
                if (useLocalStorage) {
                    // Lưu local
                    localMessages.push(messageData);
                    localStorage.setItem('chatMessages', JSON.stringify(localMessages));
                    displayMessage(messageData, true);
                } else {
                    // Gửi lên Firebase
                    database.ref('messages').push(messageData);
                }
                
                input.value = '';
            }
        }
        
        function displayMessage(data, isOwn = false) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageEl = document.createElement('div');
            messageEl.className = `message ${isOwn || data.username === username ? 'own' : 'other'}`;
            
            const time = new Date(data.timestamp).toLocaleTimeString('vi-VN', {
                hour: '2-digit',
                minute: '2-digit'
            });
            
            messageEl.innerHTML = `
                <div class="message-content">${escapeHtml(data.message)}</div>
                <div class="message-info">${escapeHtml(data.username)} • ${time}</div>
            `;
            
            messagesDiv.appendChild(messageEl);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        function displaySystemMessage(message) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageEl = document.createElement('div');
            messageEl.style.textAlign = 'center';
            messageEl.style.color = '#6c757d';
            messageEl.style.fontSize = '14px';
            messageEl.style.margin = '10px 0';
            messageEl.textContent = message;
            messagesDiv.appendChild(messageEl);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        function setupFirebaseListeners() {
            // Lắng nghe tin nhắn mới
            database.ref('messages').limitToLast(50).on('child_added', (snapshot) => {
                const data = snapshot.val();
                displayMessage(data);
            });
            
            // Lắng nghe người đang gõ
            database.ref('typing').on('value', (snapshot) => {
                const typingUsers = snapshot.val() || {};
                const typingList = Object.entries(typingUsers)
                    .filter(([user, typing]) => user !== username && typing)
                    .map(([user]) => user);
                
                const indicator = document.getElementById('typingIndicator');
                if (typingList.length > 0) {
                    indicator.textContent = `${typingList.join(', ')} đang nhập...`;
                } else {
                    indicator.textContent = '';
                }
            });
        }
        
        function loadLocalMessages() {
            const saved = localStorage.getItem('chatMessages');
            if (saved) {
                localMessages = JSON.parse(saved);
                localMessages.forEach(msg => {
                    displayMessage(msg, msg.username === username);
                });
            }
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Xử lý sự kiện nhấn Enter
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
            
            // Cập nhật trạng thái đang gõ (chỉ khi dùng Firebase)
            if (!useLocalStorage && username) {
                database.ref(`typing/${username}`).set(true);
                clearTimeout(typingTimeout);
                typingTimeout = setTimeout(() => {
                    database.ref(`typing/${username}`).set(false);
                }, 1000);
            }
        });
        
        document.getElementById('usernameInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                setUsername();
            }
        });
        
        // Xóa trạng thái đang gõ khi rời trang
        window.addEventListener('beforeunload', () => {
            if (!useLocalStorage && username) {
                database.ref(`typing/${username}`).remove();
            }
        });
    </script>
</body>
</html>
